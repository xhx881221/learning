<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Web Components</title>
        <script src="main.js" defer></script>
    </head>
    <body>
        <h1>Pop-up info widget - web components</h1>

        <form>
            <div>
                <label for="cvs">Enter your CVS 
                    <popup-info img="img/alt.png" data-text="Your card validate code (CVS) is an extra security feature - it is the last 3 or 4 numbers on the back of your card."></popup-info>
                </label>
                <input type="text" id="cvs"/>
            </div>
        </form>
    </body>
</html>
